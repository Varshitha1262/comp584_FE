<section id="title-main">
	<div class="container">
		<h1>Book Appointment</h1>
	</div>
</section>


<section id="make-appointment">
	<div class="container">
		<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-md-6 col-lg-4">
					<div class="mb-4">
						<label>Select Doctor</label>
						<select name="doctor_id" class="form-control" formControlName="doctor_id">
							<option value="">---Select Doctor---</option>
							
							<option *ngFor="let user of currentData; let i =index" value="{{user.doctor.doctor_id}}">{{ user.doctor.full_name }}</option>
						</select>
					</div>
				</div>
				<div class="col-md-6 col-lg-4">
					<div class="mb-4">
						<label>Name</label>
						<input type="text" name="name" formControlName="name" class="form-control">
					</div>
				</div>
				<div class="col-md-6 col-lg-4">
					<div class="mb-4">
						<label>Email</label>
						<input type="email" name="email" formControlName="email" class="form-control">
					</div>
				</div>
				<div class="col-md-6 col-lg-4">
					<div class="mb-4">
						<label>Contact</label>
						<input type="text" name="contact" formControlName="contact" class="form-control">
					</div>
				</div>
				
				<div class="col-md-6 col-lg-4">
					<div class="mb-4">
						<label>Appointment Date</label>
						<input type="date" name="appointment_date" formControlName="appointment_date" class="form-control">
					</div>
				</div>
				<div class="col-md-6 col-lg-4">
					<div class="mb-4">
						<label>Appointment Time</label>
						<input type="time" name="appointment_time" formControlName="appointment_time" class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="appointment-btn">Book Appointment</button>
				</div>
			</div>
		</form>
	</div>
</section>
