<section id="title-main">
	<div class="container">
		<h1>Appointment List</h1>
	</div>
</section>


<section class="appointment-list table-listing">
    <div class="container">
        <div class="card">
            <div class="table-responsive">
               <table class="table">
                  <thead>
                     <tr>
                        <th class="border-top-0">S.No</th>
                        <th class="border-top-0">Patient Name</th>
                        <th class="border-top-0">Email</th>
                        <th class="border-top-0">Contact</th>
                        <th class="border-top-0">Appointment Date</th>
                        <th class="border-top-0">Appointment Time</th>
                        <th class="border-top-0">Status</th>
                        <th class="border-top-0">Action</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let user of currentData; index as i;">
                        <td>{{i+1}}</td>
                        <td>
                           <div class="display-flex">
                              <h4>{{user.patients.name}}</h4>
                           </div>
                        </td>
                        <td>{{user.email}}</td>
                        <td>{{user.patients.contact}}</td>
                        
                        <td>{{user.appointment_date}}</td>
                        <td>{{user.appointment_time}}</td>
                        <td>{{user.status}}</td>
                        <td>
                           <button *ngIf="user.status === 'pending'" class="btn btn-success" (click)="update_status(user.id,'approved')" >Approve</button>
                           <button *ngIf="user.status === 'pending'" class="btn btn-danger" (click)="update_status(user.id,'rejected')" >Reject</button>
                        </td>
                       
                     </tr>
                     
                    
                  </tbody>
               </table>
            </div>
         </div>
    </div>
</section>
